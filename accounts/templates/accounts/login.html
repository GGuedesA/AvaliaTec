{% extends "base.html" %}

{% block content %}
<main class="login-page">

    <section class="form-contato-secao">
        <div class="container login-container">
            <h2>Login</h2>
            <form class="form-contato login-form" method="POST">
                {% csrf_token %}
                
                <div class="form-item cpf">
                    <label for="cpf">CPF</label>
                    {{ form.cpf }}
                </div>
                
                <div class="form-item senha">
                    <label for="senha">Senha</label>
                    {{ form.password }}
                </div>

                <button class="button-3" type="submit">Entrar</button>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
