{% extends "base.html" %}

{% block content %}
<main>
    <section class="list-section">
        <div class="container">
            <h2>Lista de Blocos</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for block in blocks %}
                    <tr>
                        <td>{{ block.name }}</td>
                        <td>
                            <a href="{% url 'administrative:edit_block' block.id %}" class="button-1">Editar</a>
                            <a href="{% url 'administrative:delete_block' block.id %}" class="button-1">Excluir</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="no-data">Nenhum bloco encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</main>
{% endblock content %}
